<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Portfolio Admin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", "Lato", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #2ba84a 0%, #1c8039 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 3rem;
      max-width: 400px;
      width: 100%;
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo img {
      height: 80px;
      margin-bottom: 1rem;
    }

    .logo h1 {
      font-size: 1.5rem;
      color: #1c1c1c;
      margin-bottom: 0.5rem;
    }

    .logo p {
      color: #666;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #2ba84a;
      box-shadow: 0 0 0 3px rgba(43, 168, 74, 0.1);
    }

    .btn-login {
      width: 100%;
      padding: 0.875rem;
      background: #2ba84a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .btn-login:hover {
      background: #248a3d;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(43, 168, 74, 0.3);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .btn-loader {
      display: none;
    }

    .btn-login.loading .btn-text {
      display: none;
    }

    .btn-login.loading .btn-loader {
      display: inline;
    }

    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
      border-left: 4px solid #c62828;
    }

    .error-message.show {
      display: block;
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .back-link {
      text-align: center;
      margin-top: 1.5rem;
    }

    .back-link a {
      color: #2ba84a;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .back-link a:hover {
      color: #248a3d;
      text-decoration: underline;
    }

    .demo-credentials {
      background: #fff3cd;
      border: 1px solid #ffc107;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      font-size: 0.85rem;
    }

    .demo-credentials h4 {
      color: #856404;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .demo-credentials p {
      color: #856404;
      margin: 0.25rem 0;
    }

    .demo-credentials code {
      background: rgba(0,0,0,0.1);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="https://via.placeholder.com/100x100?text=MB" alt="Mbogiwood Logo" />
      <h1>Portfolio Admin</h1>
      <p>Login to manage your portfolio</p>
    </div>

    <div class="demo-credentials">
      <h4>Demo Credentials:</h4>
      <p><strong>Username:</strong> <code>admin</code></p>
      <p><strong>Password:</strong> <code>admin123</code></p>
    </div>

    <div id="errorMessage" class="error-message"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          required 
          autocomplete="username"
          placeholder="Enter your username"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          autocomplete="current-password"
          placeholder="Enter your password"
        />
      </div>

      <button type="submit" class="btn-login" id="loginBtn">
        <span class="btn-text">Login</span>
        <span class="btn-loader">Logging in...</span>
      </button>
    </form>

    <div class="back-link">
      <a href="index.html">‚Üê Back to Portfolio</a>
    </div>
  </div>

  <script src="api.js"></script>
  <script>
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        showError('Please enter both username and password');
        return;
      }

      loginBtn.classList.add('loading');
      loginBtn.disabled = true;
      errorMessage.classList.remove('show');

      try {
        const response = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          window.location.href = 'index.html';
        } else {
          showError(data.error || 'Login failed. Please check your credentials.');
        }
      } catch (error) {
        console.error('Login error:', error);
        showError('Connection error. Please check if the server is running.');
      } finally {
        loginBtn.classList.remove('loading');
        loginBtn.disabled = false;
      }
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      
      setTimeout(() => {
        errorMessage.classList.remove('show');
      }, 5000);
    }

    // Check if already logged in
    const token = localStorage.getItem('token');
    if (token) {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
